<!DOCTYPE html>
<html>
 <head>
    <title>Number Guess</title>

    <style>
      body{
         background-image: url("R.png");
         text-align: center;
         margin-top: 100px;
         font-family: bold;
         color: white;
         font-size: 20px;
      }
         input{
            height: 30px;
            width: 200px;
            font-size: 20px;
            border-radius: 10px;
            border: none;
            text-align: center;
         }
         button{
            margin-top: 5px;
            height: 30px;
            width: 150px;
            font-size: 20px;
            font-family:bold;
            border-radius: 5px;
            border: none;
            background-color: rgb(52, 41, 204);
            color: white;
            cursor: pointer;
         }
         
         button:hover{
            background-color: rgb(52, 41, 204);
            color: white;
         }
    </style>
 </head>
 
 <body>

     <p>Enter a number between 0-10</p>
     <input id="input">
     <button id="b1">Enter number</button>

    <script>

      document.getElementById("b1").onclick =function(){

         var gnum=Math.floor(Math.random()*11);
         var num=document.getElementById("input").value;
         

         if(num==gnum){
            alert("You Win");
         }
         else{
            alert("You loss! Correct number is "+gnum);
         }
         }
         
         
 </script>
 </body>

</html>
